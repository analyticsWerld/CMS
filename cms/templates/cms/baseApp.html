<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    
    
    <link rel="stylesheet" href="{%static 'cms/css/baseApp.css'%}">
    {% block title%}
    
    {%endblock%}
</head>



<body>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="d-flex">
                <form class="d-flex" style="margin-right: 20px">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="none btn btn-outline-primary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    </button> 
                </form>

                <div class="header_img"> <img src="{% static 'cms/img/coc.jpeg' %}" alt=""> </div>
            </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="{%url 'home'%}" class="nav_logo"> <i class='bx bxs-church nav_logo-icon'></i> <span class="nav_logo-name">CHURCH NAME</span> </a>
                    <div class="nav_list"> 

                        <a href="{% url 'dashboard'%}" class="nav_link active"> 
                            <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span>
                        </a> 

                        <a href="{% url 'apps'%}" class="nav_link"> 
                            <i class='bx bx-palette nav_icon'></i> <span class="nav_name">Apps</span> 
                        </a> 
                        

                        <a href="{% url 'show_members'%}" class="nav_link"> 
                            <i class='bx bx-group nav_icon'></i> <span class="nav_name">Members</span> 
                        </a> 

                        <a href="{% url 'attendance'%}" class="nav_link"> 
                            <i class='bx bx-user-check nav_icon'></i> <span class="nav_name">Attendance</span> 
                        </a>

                        <a href="#" class="nav_link"> 
                            <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Appointments</span> 
                        </a> 
                        
                        <a href="{% url 'show_finance'%}" class="nav_link"> 
                            <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Financial Report</span> 
                        </a> 
                        <a href="{% url 'show_announcement'%}" class="nav_link"> 
                            <i class='bx bxs-megaphone nav_icon'></i> <span class="nav_name">Announcement</span> 
                        </a> </div>
                </div> <a href="#" class="nav_link"> <i class='bx bxs-user-circle nav_icon'></i> <span class="nav_name">SignOut</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
        <div class="height-100 bg-light ">
            {% block content%}

                <h4>Main Components</h4>
            
            {%endblock%}
            
        </div>
        <!--Container Main end-->

        <footer>
        
            &copy; {%now "Y" %} CHURCH MANAGEMENT | DESIGNED BY WERLD ANALYTICS.
            
        </footer>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<script>
        document.addEventListener("DOMContentLoaded", function(event) {

        const showNavbar = (toggleId, navId, bodyId, headerId) =>{
        const toggle = document.getElementById(toggleId),
        nav = document.getElementById(navId),
        bodypd = document.getElementById(bodyId),
        headerpd = document.getElementById(headerId)

        // Validate that all variables exist
        if(toggle && nav && bodypd && headerpd){
        toggle.addEventListener('click', ()=>{
        // show navbar
        nav.classList.toggle('show')
        // change icon
        toggle.classList.toggle('bx-x')
        // add padding to body
        bodypd.classList.toggle('body-pd')
        // add padding to header
        headerpd.classList.toggle('body-pd')
        })
        }
        }

        showNavbar('header-toggle','nav-bar','body-pd','header')

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link')

        function colorLink(){
        if(linkColor){
        linkColor.forEach(l=> l.classList.remove('active'))
        this.classList.add('active')
        }
        }
        linkColor.forEach(l=> l.addEventListener('click', colorLink))

        // Your code to run since DOM is loaded and ready
        });

</script>
</body>
</html>
